<div class="profile">
  <h2 class="profile-title">{{ user.username }}</h2>
  <p class="profile-email">{{ user.email }}</p>
  <button class="profile-edit" routerLink="../update-profile" routerLinkActive="active" ariaCurrentWhenActive="page">Edit Profile</button>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>User Profile</h1>
      <hr>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">John Doe</h5>
          <p class="card-text">Email: john.doe@example.com</p>
          <p class="card-text">Phone: +1 123-456-7890</p>
          <p class="card-text">Address: 123 Main St, Anytown, USA</p>
          <p class="card-text">Date of Birth: January 1, 1990</p>
          <p class="card-text">Gender: Male</p>
          <p class="card-text">Member Since: January 2021</p>

          <a href="#" class="btn btn-primary">Edit Profile</a>
          <a href="#" class="btn btn-danger">Delete Account</a>
        </div>
      </div>
    </div>
  </div>
</div>
