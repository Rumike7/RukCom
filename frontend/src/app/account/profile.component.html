

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <hr>
      <div class="card">
        <div class="card-body">
          <h3>{{ user.username }}</h3>
          <p class="card-text">Email: {{ user.email }}</p>
          <p class="card-text">Phone: +1 123-456-7890</p>
          <p class="card-text">Address: 123 Main St, Anytown, USA</p>
          <p class="card-text">Date of Birth: January 1, 1990</p>
          <p class="card-text">Gender: Male</p>
          <p class="card-text">Member Since: January 2021</p>

          <a routerLink="../update-profile" routerLinkActive="active" ariaCurrentWhenActive="page" class="btn btn-primary">Edit Profile</a>
          <a [routerLink] (click)="logout()" routerLinkActive="active" ariaCurrentWhenActive="page" class="btn btn-danger">Delete Account</a>
        </div>
      </div>
    </div>
  </div>
</div>
