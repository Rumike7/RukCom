<div class="card direct-chat direct-chat-primary" style="position: relative; left: 0px; top: 0px;">
  <div class="card-header ui-sortable-handle bg-primary" style="cursor: move;">
    <h3 class="card-title">Let's Chat - Online</h3>

    <div class="card-tools">
      <span data-toggle="tooltip" title="3 New Messages" class="badge badge-primary">3</span>
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <!-- /.card-header -->.
  <div class="card-body">
    <!-- Conversations are loaded here -->
    <div class="direct-chat-messages">
      <!-- Message. Default to the left -->
      <div class="direct-chat-msg" *ngFor="let message of messages" [ngClass]="{'right':message.senderUser}">
        <div class="direct-chat-infos clearfix">
          <span *ngIf="message.senderUser" class="direct-chat-name float-left">{{user.username}}</span>
          <span *ngIf="!message.senderUser" class="direct-chat-name float-right">RukCom</span>
          <span class="direct-chat-timestamp" [ngClass]="{'float-right':message.senderUser,'float-left':!message.senderUser}">{{message.date|date:'d MMM h:mm a'}}</span>
        </div>
        <!-- /.direct-chat-infos -->
        <img class="direct-chat-img" *ngIf="message.senderUser" src="./assets/image/logo.png" alt="message user image">
        <img class="direct-chat-img" *ngIf="!message.senderUser" src="./assets/image/logo.png" alt="message user image">
        <!-- /.direct-chat-img -->
        <div class="direct-chat-text">
          {{message.message}}
        </div>
        <!-- /.direct-chat-text -->
      </div>
    </div>
    <!--/.direct-chat-messages-->
  </div>
  <!-- /.card-body -->
  <div class="card-footer">
    <form action="#" method="post">
      <div class="input-group">
        <input type="text" name="message" placeholder="Type Message ..." [(ngModel)]="currentMessage" class="form-control" (keydown.enter)="sendAndBotAnswer()">
        <span class="input-group-append">
          <button type="button" class="btn btn-primary" (click)="sendAndBotAnswer()"><i class="fa fa-send"></i></button>
        </span>
      </div>
    </form>
  </div>
  <!-- /.card-footer-->
</div>
