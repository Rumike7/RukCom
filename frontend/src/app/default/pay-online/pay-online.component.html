<form class="container mt-5"  [formGroup]="paymentForm">
  <h2 class="mb-4">Checkout</h2>
    <h4>Payment Method</h4>
    <div class="form-group">
      <label for="creditCardNumber">Credit Card Number</label>
      <input type="text" class="form-control" id="creditCardNumber" formControlName="creditCardNumber" required>
    </div>
    <div class="form-group">
      <label for="expirationDate">Expiration Date</label>
      <input type="date" class="form-control" id="expirationDate" formControlName="expirationDate" required>
    </div>
    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" class="form-control" id="cvv" formControlName="cvv" required>
    </div>
    <div class="form-group">
      <label for="billingAddress">Billing Address</label>
      <input type="text" class="form-control" id="billingAddress" formControlName="billingAddress" required>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-success" data-toggle="modal" data-target="#PayOnlineModal">Pay now</button>
    </div>

  <div *ngIf="submitted" class="text-danger font-weight-bold text-center">
    <div >***  Please fill all fields ***</div>
</div>
</form>

<div class="modal fade" id="PayOnlineModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pay Online</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-md-9">
              <h3>Code confirmation</h3>
              <p>Please enter the confirmation code sent to your bank phone number:</p>
              <form (ngSubmit)="pay()">
                <div class="form-group row justify-content-evenly"> 
                  <input *ngFor="let i of [0,1,2,3,4,5]" type="text" style="width:15%" class="form-control code-input" pattern="[0-9]+" maxlength="1" [(ngModel)]="codeDigits[i]" required/>
                </div>
                <div class="d-flex justify-content-evenly">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
              </form>
              <div *ngIf="submitted" class="text-danger font-weight-bold text-center">
                <div >***  Please seize correct code***</div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
