<div id="auth">
    <div class="form">
        <div class="select-option">
            <div class="option" (click)="isLogin=true">S'inscrire</div>
            <div class="option" (click)="isLogin=false">Se connecter</div>
        </div>
        <div class="form-container">
            <div *ngIf="isLogin">
                <app-login></app-login>
            </div>
            <div *ngIf="!isLogin">
                <app-register></app-register>
            </div>
        </div>        
    </div>
    <div class="auth-presentation">

    </div>
</div>
